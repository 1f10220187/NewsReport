<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>NewsReport</title>
    </head>
    <body>
        <h1>News</h1>
        {% for article in articles %}
        {% if article %}
            <div>
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p>{{ article.summary }}</p>
                <a href="{{ article.url }}">記事を読む</a>
            </div>
        {% else %}
            <p>記事が見つかりませんでした。</p>
        {% endif %}
        {% endfor %}
    </body>
</html>
